set-option -sa terminal-overrides ",xterm*:Tc"

## Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'


## Theme
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator-str " #S "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"
set -g @minimal-tmux-status-right '%a %d-%m-%Y %I:%M:%S  '

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "󰊓 "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
# set -g @minimal-tmux-status-right-extra '  %a %d-%m-%Y %I:%M:%S'
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""


# If getting strings cut in left status or right
set -g status-right-length 30
set -g status-left-length 20



## Confiugurations 
unbind C-a 
set-option -g default-shell /bin/zsh
set-option -g prefix C-a
set -g mouse on

# clear screen
bind -n C-M-l send-keys C-l 

# Act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind  v  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind "'"  split-window -v -c "#{pane_current_path}"

bind-key -n C-e next-window
bind-key -n C-q previous-window

set -g history-limit 10000
set -g set-clipboard on          # use system clipboard

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

run '~/.tmux/plugins/tpm/tpm'
